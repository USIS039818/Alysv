<form method="post" id="frm-clientes" v-on:submit.prevent="guardarClientes" v-on:reset.prevent="limpiarClientes">
    <div class="card text-white bg-success mb-3" style="max-width: 25rem;">
        <div class="card-header">
            MANTENIMIENTO DE ESPECIES

            <button type="button" id="btn-close-clientes" class="close" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        <div class="card-body">
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        NOMBRE:
                    </div>
                    <div class="col">
                        <input type="text" v-model="cliente.nombre" placeholder="Nombre de la Especie" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        CARACTERISTICAS:
                    </div>
                    <div class="col">
                        <input type="text" v-model="cliente.direccion" placeholder="Caracteristicas de la Especie" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        CLASIFICACION:
                    </div>
                    <div class="col">
                        <input type="text" v-model="cliente.telefono" placeholder="Clasificacion de la Especie" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col">
                    <div class="col">
                        TIPOS:
                    </div>
                    <div class="col">
                        <input type="text" v-model="cliente.dui" placeholder="Tipo de Especie" class="form-control">
                    </div>
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                        <input id="btnGuardarClientes" type="submit" class="btn btn-primary text-white" value="Guardar">
                        <input type="reset" class="btn btn-danger text-white" value="Limpiar">
                        <input type="button" class="btn btn-warning mostrar-buscar-clientes text-white" data-modulo="clientes" data-form="buscar-clientes" value="Buscar">
                </div>
            </div>
            <div class="row row-cols-1 p-2">
                <div class="row-col text-center">
                    <div class="alert alert-sucess" role="alert">
                        {{ cliente.msg }}
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
<script src="public/vistas/clientes/clientes.js"></script>
